<link rel="import" href="/tracing/ui/analysis/analysis_sub_view.html">
<link rel="import" href="/tracing/ui/analysis/power_sample_table.html">

<dom-module id='tr-ui-a-single-power-sample-sub-view'>
  <template>
    <style>
    :host { display: block; }
    </style>
    <tr-ui-a-power-sample-table id="samplesTable">
    </tr-ui-a-power-sample-table>
  </template>
</dom-module>
<script>
'use strict';

Polymer({
  is: 'tr-ui-a-single-power-sample-sub-view',
  behaviors: [Catapult.tr_ui_a_sub_view_behavior],

  ready: function() {
    this.currentSelection_ = undefined;
  },

  get selection() {
    return this.currentSelection_;
  },

  set selection(selection) {
    this.currentSelection_ = selection;
    this.updateContents_();
  },

  updateContents_: function() {
    this.$.samplesTable.samples = this.selection;
  }
});
</script>
