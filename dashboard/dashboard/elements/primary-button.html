<link rel="import" href="/components/paper-button/paper-button.html">

<dom-module id="primary-button">
  <template>
    <style>
      :host {
        border: 0;
        padding: 0;
        background: transparent;
        font-size: inherit;
      }

      :host(.mini) {
        height: 22px;
        line-height: 0.5em;
        margin-left: 5px;
        padding-top: 0;
      }

      paper-button {
        background-color: #4285f4;
        color: white;
      }
    </style>

    <paper-button raised disabled$="{{disabled}}">
      <content></content>
    </paper-button>

  </template>

  <script>
    'use strict';

    Polymer({
      is: 'primary-button',
      extends: 'button'
    });
  </script>
</dom-module>
