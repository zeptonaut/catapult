<link rel="import" href="/components/iron-dropdown/iron-dropdown.html">
<link rel="import" href="/components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="/components/paper-item/paper-item.html">
<link rel="import" href="/components/paper-menu/paper-menu.html">

<dom-module id="select-menu">
  <template>
  <style>
  </style>
  <paper-dropdown-menu>
    <iron-dropdown class="dropdown">
      <paper-menu class="menu" valueattr="label" id="menu">
        <template is="dom-repeat" items="{{menuItems}}">
          <paper-item label="{{item}}">{{item}}</paper-item>
        </template>
      </paper-menu>
    </iron-dropdown>
  </paper-dropdown-menu>
  </template>
  <script>
    'use strict';
    Polymer({
      is: 'select-menu',
      properties: { menuItems: { notify: true } },
      select: function(label) {
        this.$.menu.selected = label;
      },

      get selected() {
        return this.$.menu.selected;
      }
    });
  </script>
</dom-module>
